<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario de Registro</title>
</head>

<body>
  <form action="">
    <h2>Formulario de Registro</h2>
    <div id="dato_usuario">
      <label for="nombre_usuario">Digite Usuario: </label>
      <input type="text" name="nombre_usuario" id="nombre_usuario">
    </div>
    <div id="dato_nombre">
      <label for="nombre">Digite Nombre: </label>
      <input type="text" name="nombre" id="nombre">
    </div>
    <div id="dato_apellido">
      <label for="apellido">Digite Apellido: </label>
      <input type="text" name="apellido" id="apellido">
    </div>
    <div id="dato_pasword">
      <label for="pasword">Digite Password : </label>
      <input type="password" name="pasword" id="pasword">
    </div>
    <div id="dato_sexo">
      <label>Sexo:  </label>
      <input type="radio" name="cmb_sexo" id="cmb_masculino" value="m">masculino
      <input type="radio" name="cmb_sexo" id="cmb_femenino" value="f">femenino
      <input type="radio" name="cmb_sexo" id="cmb_otros" value="o">otros
    </div>
    <div id="dato_nacimiento">
      <label for="fecha_nacimiento">Digite Fecha de nacimiento : </label>
      <input type="date" name="fecha_nacimiento" id="fecha_nacimiento">
    </div>
    <div id="dato_color_favorito">
      <label for="color_favorito">Digite color favorito : </label>
      <input type="text" name="color_favorito" id="color_favorito">
    </div>

  </form>
</body>

</html>
