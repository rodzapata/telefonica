<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestor de tareas</title>
</head>

<body>
  <h1>Gestor de tareas</h1>
  <section>
    <table>
      <thead>
        <th id="t_id"></th>
        <th id="t_name"></th>
        <th id="t_todo"></th>
        <th id="t_prog"></th>
        <th id="t_done"></th>
      </thead>
      <tbody>
        <tr>
          <td>1</td>
          <td class="name">Lavar la ropa</td>
          <td class="ico">X</td>
          <td class="ico"> </td>
          <td class="ico"> </td>
        </tr>
        <tr>
          <td>2</td>
          <td class="name">Ir al veterinario</td>
          <td class="ico"> </td>
          <td class="ico">X</td>
          <td class="ico"> </td>
        </tr>
        <tr>
          <td>3</td>
          <td class="name">escribir correo importantes</td>
          <td class="ico"> </td>
          <td class="ico"> </td>
          <td class="ico">X</td>
        </tr>
      </tbody>
    </table>
  </section>
  <form action="">
    <h2>Informacion de la tarea</h2>
    <input type="date" name="" id="">
    <div id="name">
      <label for="task_name">Tareas</label>
      <input type="text" name="task_name" id="task_name">
    </div>
    <label>Estado</label>
    <div id="state">
      <input type="checkbox" name="task_state" id="task_todo" value="todo">
      <label for="task_todo">Pendiente</label>

      <input type="checkbox" name="task_state" id="task_prog" value="progress">
      <label for="task_prog">en progreso</label>

      <input type="checkbox" name="task_state" id="task_done" value="done">
      <label for="task_done">hecha</label>

    </div>
    <div id="detail">
      <label for="task_detail">Detalle</label>
     <textarea name="task_detail" id="task_detail" cols="30" rows="10"></textarea>
    </div>
    <div class="button">
        <button type="submit">Guardar Cambios</button>
    </div>
  </form>

</body>

</html>
